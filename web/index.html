<!DOCTYPE html>
<html>
  <head>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 10px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 60px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }

    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Budget Rewired</h1>
        <h2>Â£600bn</h2>
      </div>

      <div id="spending" class="container">
        <div class="row">
          <div id="overall-spending" class="progress span12">
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      var categories = {
        spending: [
          "health", "defense"
        ]
      };

      function DataController(element, value) {
        var self = this;

        var element = element;
        console.log(element);
        var textElement = element.find('.pcvalue');
        var barElement = element.find('.pcbar');

        if (textElement == null || textElement.length === 0)
          console.log("Problem loading text element");
        else {
          textElement.previousValue = value;
          textElement.change(function() {
            var newValue = $(this).val();
            if ($(this).previousValue !== newValue) {
              $(this).previousValue = newValue;
              self.setValue(newValue);
            }
          })
        }

        if (barElement == null || barElement.length === 0)
          console.log("Problem loading bar element")

        this.currentValue = value;

        this.setValue = function(newValue) {
          // Validate against max
          barElement.width(newValue + '%');
        };
      };

      var userData = {};

      var createInputBox = function(value) {
        var input = $('<input class="span1 pcvalue" type="number" value="' + value + '">');
        var box = $('<div class="input-append span1"></div>');
        box.append(input);
        box.append($('<span class="add-on">%</span>'));

        input.previousValue = value;
        input.change(function() {
          if ($(this).val() !== $(this).previousValue) {

          }
        });

        return box;
      };

      var createStackBar = function(id, value, colour) {
        return $('<div id="' + id + '" class="bar pcbar ' + colour + '" style="width: ' + value + '%"></div>');
      };

      var createSingleBar = function(value) {
        var progress = $('<div class="progress progress-success"></div>');
        progress.append($('<div class="bar pcbar" style="width: ' + value + '%"></div>'));
        var bar = $('<div class="span11"></div>');
        bar.append(progress);

        return bar;
      };

      var createRow = function(overall, id, value) {
        var row = $('<div id="' + id + '" class="row"></div>');
        row.append(createInputBox(value));
        row.append(createSingleBar(value));

        // Add to the overall
        overall.append(createStackBar('stack' + id, value, 'bar-success'));

        var controller = new DataController(row, value);
        console.log(controller);
        row.controller = controller;
        userData[id] = controller;

        return row;
      };

      $(document).ready(function() {
        var spending = $("#spending");
        var overall = $("#overall-spending");

        var totalCategories = categories.spending.length;
        var initialValue = 100 / totalCategories;
        var remaining = 100 % totalCategories;
        for (var i in categories.spending) {
          // Add a bar for this
          var catId = categories.spending[i];
          spending.append(createRow(overall, catId, initialValue));
        }
      });
    </script>
  </body>
</html>
