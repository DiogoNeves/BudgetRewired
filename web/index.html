<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Budget Rewired</title>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 10px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 60px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Budget Rewired</h1>
        <h2>Â£600bn</h2>
      </div>

      <div id="spending" class="container">
        <div class="row">
          <div id="overall-spending" class="progress span12">
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      var categories = {
        spending: [
          "health", "defense"
        ]
      };

      var createInputBox = function(value) {
        var box = $('<div class="input-append span1"></div>');
        box.append($('<input class="span1 pc-value" type="number" value="' + value + '">'));
        box.append($('<span class="add-on">%</span>'));

        return box;
      };

      var createBar = function(value, colour) {
        return $('<div class="bar pc-bar ' + colour + '" style="width: ' + value + '%"></div>');
      };

      var createSingleBar = function(value) {
        var progress = $('<div class="progress progress-success"></div>');
        progress.append(createBar(value, ''));
        var bar = $('<div class="span11"></div>');
        bar.append(progress);

        return bar;
      };

      var createRow = function(id, value) {
        var row = $('<div id="' + id + '" class="row"></div>');
        row.append(createInputBox(value));
        row.append(createSingleBar(value));

        return row;
      };

      $(document).ready(function() {
        var spending = $("#spending");
        var overall = $("#overall-spending");

        var totalCategories = categories.spending.length;
        var initialValue = 100 / totalCategories;
        var remaining = 100 % totalCategories;
        for (var i in categories.spending) {
          // Add a bar for this
          var catId = categories.spending[i];
          spending.append(createRow(catId, initialValue));

          // Add to the overall
          overall.append(createBar(initialValue, 'bar-success'));
        }
      });
    </script>
  </body>
</html>
