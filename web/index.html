    <script type="text/javascript">
      var categories = {
        taxes: [
          "Borrowing", "Income Tax", "Corporation Tax", "VAT", "National Interest", "Other"
        ],
        spending: [
          "Health", "Education", "Social Protection", "Defense", "Debt Interest", "Other"
        ]
      };

      function DataController(element, stackedBar, value) {
        var self = this;

        this.value = value;

        var element = element;
        var stacked = stackedBar;
        var textElement = element.find('.pcvalue');
        var barElement = element.find('.pcbar');

        element.controller = self;

        if (textElement == null || textElement.length === 0)
          console.log("Problem loading text element");
        else {
          textElement.previousValue = value;
          textElement.change(function() {
            var newValue = $(this).val();
            if ($(this).previousValue !== newValue) {
              $(this).previousValue = newValue;
              self.setValue(newValue);
            }
          })
        }

        if (barElement == null || barElement.length === 0)
          console.log("Problem loading bar element")

        this.setValue = function(newValue) {
          if (newValue !== self.value) {
            var pc = newValue + '%';
            stacked.width(pc);
            barElement.width(pc);
            self.value = newValue;
          }
        }
      };

      var userData = {};

      var createInputBox = function(value) {
        var input = $('<input class="span1 pcvalue" type="number" value="' + value + '">');
        var box = $('<div class="input-append span1"></div>');
        box.append(input);
        box.append($('<span class="add-on">%</span>'));

        return box;
      };

      var createStackBar = function(id, value, colour) {
        var stacked = $('<div id="' + id + '" class="bar pcbar" style="width: ' + value + '%"></div>');
        stacked.addClass(colour);
        return stacked;
      };

      var createSingleBar = function(value, colour) {
        var progress = $('<div class="progress"></div>');
        progress.append($('<div class="bar pcbar ' + colour + '" style="width: ' + value + '%"></div>'));
        var bar = $('<div class="span11"></div>');
        bar.append(progress);

        return bar;
      };

      var createRow = function(id, value, colour) {
        var row = $('<div id="' + id + '" class="row"></div>');
        row.append(createInputBox(value));
        row.append(createSingleBar(value, colour));

        return row;
      };

      var socket = io.connect(window.location.origin);

      $(document).ready(function() {
        var spending = $("#spending");
        var overall = $("#overall-spending");

        var totalCategories = categories.spending.length;
        var initialValue = Math.floor(100 / totalCategories);
        var remaining = 100 % totalCategories;
        for (var i in categories.spending) {
          var catId = categories.spending[i];
          var colourId = 'spend-colour-' + (+i + 1);

          var value = initialValue;
          if (remaining > 0) {
            ++value;
            --remaining;
          }

          var row = createRow(catId, value, colourId);
          spending.append(row);

          // Add to the overall
          var stackedBar = createStackBar('stack' + catId, value, colourId);
          overall.append(stackedBar);

          var controller = new DataController(row, stackedBar, value);
          userData[catId] = controller;
        }

        $("#submit-btn").click(function() {
          //socket.emit()
        });
      });
